
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Files</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Upload Files to Update SKU</h1>
      <form method="post" enctype="multipart/form-data" action="/update_sku">
        <div class="form-group">
          <label for="file1">Upload Hoja 1 (ODS file)</label>
          <input type="file" class="form-control" id="file1" name="file1" required>
        </div>
        <div class="form-group">
          <label for="file2">Upload WooCommerce Export (CSV file)</label>
          <input type="file" class="form-control" id="file2" name="file2" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
